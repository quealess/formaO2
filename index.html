<!DOCTYPE html>
<html lang="en">

<body>
    <form action="thank-you.html">
        <h2>Мой профиль</h2>
        <div class="form-group email" style="color: #969595;">
          <label for="email">E-mail</label>
          <input type="text" id="email" placeholder="quealess01@gmail.com">
        </div>
        
        <div class="nomertel">
            <div class="form-group polenomer1" style="color: #969595;">
                <label for="polenomer">Номер телефона</label>
                <input type="text" id="polenomer" placeholder="+7 918 709 23 18">
              </div>
              <div class="form-group polenomer2" style="color: #969595;">
                <label for="polenomer">Дополнительный номер</label>
                <input type="text" id="polenomer" >

        </div>

        <div class="form-group familia" style="color: #969595;">

          </div>
          
        <div class="form-group imya" style="color: #969595;">

        <div class="form-group Otchestvo" style="color: #969595;">

          <input type="date" id="date" placeholder="Select your date">
        </div>
        <div class="form-group gender" style="color: #969595;"> 
          <label for="gender">Пол</label>

            <option value="" selected disabled>Выберите свой пол</option>
            <option value="Man">Мужской</option>
            <option value="Woman">Женский</option>
            
          </select>
        </div>
        <div class="form-group submit-btn">
          <input type="" value="Сохранить изменения">
        </div>
      </form>
